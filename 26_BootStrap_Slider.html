	<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>26. BootStrap Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</head>
<body>
	<header><h1>BootStrap Carrousel</h1></header><br>
	<!-- ------------- -->
	<h3>Carrousel A</h3>
	<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
		  <div class="carousel-inner">
			    <div class="carousel-item active"><img class="d-block w-100" src="img/a.jpg" alt="Primera imagen"></div>
			    <div class="carousel-item"><img class="d-block w-100" src="img/b.jpg" alt="Segunda imagen"></div>
			    <div class="carousel-item"><img class="d-block w-100" src="img/c.jpg" alt="Tercera imagen"></div>
		  </div>
	</div>
	<br><hr><br>
	<h2>Slider Martín</h2>
	<div class="container-fluid">
			<div id="slider" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#slider" data-slide-to="0" class="active"></li>
					<li data-target="#slider" data-slide-to="1"></li>
					<li data-target="#slider" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="img/slider1.jpg">
						<div class="carousel-caption">
							<h3>Vuela vuela</h3>
							<p>Globolandia 2018</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/slider2.jpg">
						<div class="carousel-caption">
							<h3>Pikachu</h3>
							<p>Pikachuteate! 2018</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/slider3.jpg">
						<div class="carousel-caption">
							<h3>Cosa rara</h3>
							<p>Cosa rara que me pidió Oscar</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	<br><br><br>
	<footer>Ana López</footer>
</body>
</html>
