	<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>21. BootStrap Botones</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</head>
<body>
	<header><h1>Botones BootStrap</h1></header><br>
	<!-- ------------- -->
	<center>
		<div class="container-fluid">
			<h2>Clases contextuales de botones</h2>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-dark">Dark</button>
			<button type="button" class="btn btn-link">Link</button>
		</div><br><hr><br>
		<div class="container-fluid">
			<h2>Tamaño de los botones</h2>
			<button type="button" class="btn btn-primary btn-sm">Primary Small</button>
			<button type="button" class="btn btn-primary btn-lg">Primary Large</button>
			<button type="button" class="btn btn-primary">Primary</button>
		</div>
		<br><hr><br>
		<div class="container-fluid">
			<h2>Botones de bloque</h2>
			<div class="col-md-12"><button type="button" class="btn btn-primary btn-block">Primary Block</button></div>
			<div class="col-md-6"><button type="button" class="btn btn-warning btn-block">Warning Block</button></div>
			<div class="col-md-3"><button type="button" class="btn btn-danger btn-block">Danger Block</button></div>
			<div class="col-md-3"><button type="button" class="btn btn-info btn-block">Info Block </button></div>
		</div>
		<br><hr><br>
		<div class="container-fluid">
			<h2>Grupo de botones</h2>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Opción 1</button>
				<button type="button" class="btn btn-primary">Opción 2</button>
				<button type="button" class="btn btn-primary">Opción 3</button>
			</div>
		</div>
	</center>
	<br><br><br>
	<footer>Ana López</footer>
</body>
</html>
